<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dome Query Lecture</title>
</head>
<body>
    <h1>DOM-Query Lecture</h1>

    <p id="cat">Hello, cat.</p>

    <a>Test link</a>

    <ul>
        <li class="pets">Cats</li>
        <li class="pets">Dogs</li>
        <li class="pets">Lizards</li>
        <li class="pets">Lizards</li>
        <li class="pets">Lizards</li>
        <li class="pets">Lizards</li>
        <li class="pets">Lizards</li>
        <li class="pets">Lizards</li>
        <li class="pets">Lizards</li>
        <li class="pets">Lizards</li>
    </ul>

    <p id="cowboy" data-1="howdy" data-author="Justin Reich" data-genre="fiction" data-device="mobile">
        This is a test sentence about cowboys.
    </p>

<script>

    "use strict";

    // ++++++++++++++++++++++++  Retrieve elements by id, class, tag name

    // id

        var cat = document.getElementById("cat");

        console.log(cat);


    // class

        var pets = document.getElementsByClassName("pets");

        console.log(pets);

        for (var i = 0; i < pets.length; i++) {
           console.log(pets[i]);
        }


    // tag

        var paragraphs = document.getElementsByTagName("p");

        console.log(paragraphs);

        for (var i = 0; i < paragraphs.length; i++) {
           console.log(paragraphs[i]);
        }


    // ++++++++++++++++++++++++  Direct access to form inputs

    // ** See example **


    // ++++++++++++++++++++++++  Accessing and modifying elements and properties: inner HTML,  inner text

    // get value of innerHTML
        console.log(cat.innerHTML);


    // set value of innerHTML
        cat.innerHTML = "<strong>HELLO</strong> all you <em>CREAEZY</em> cats!!!";

    // set value of innerText
        cat.innerText = "<strong>HELLO</strong> all you <em>CREAEZY</em> cats!!!";


    // append value to innerText (works the same with innerHTML)
        cat.innerHTML += " Another sentence.";

    // ++++++++++++++++++++++++  Accessing and modifying attributes

    // check if attribute exists
        var cowboy = document.getElementById("cowboy");

        console.log(cowboy.hasAttribute("data-1"));

    // get an attribute value
        console.log(cowboy.getAttribute("data-1"));

    // create a new attribute or change a value of an existing attribute
        cowboy.setAttribute("data-1", "hello");
        console.log(cowboy.getAttribute("data-1"));

    // ++++++++++++++++++++++++  Accessing and modifying styles

    var listItems = document.getElementsByTagName("li");


    for (var i = 0; i < listItems.length; ++i) {
        listItems[i].style.color = "white";
        listItems[i].style["background-color"] = "#" + i + 0 + i;

    }



    // ++++++++++++++++++++++++  Add remove elements

    // see curriculum links

</script>

</body>
</html>
