<script type="text/javascript">
        
    var image;

    $.get("https://unsplash.it/200/300/?random")
        .done(function(data, status) {
            console.log(status);
            image = data;

        })
        .fail(function(data, status, error) {
            console.log(status);
            console.log(error);
        });


    var request = $.get("http://www.filltext.com/", {
            'rows': 25,
            'fname': '{firstName}',
            'lname': '{lastName}',
            'tel': '{phone|format}',
        });

    request.done(function(data, status) {
        console.log(data);
    });

      request.fail(function(data, status, error) {
        console.log(data);
        console.log(status);
        console.log(error);
    });
