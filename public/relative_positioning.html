<!DOCTYPE html>
<html>
<head>
<title>Relative Positioning</title>
    <style>
        #container {
            margin: 50px auto;
            width: 500px;
            height: 200px;
            border: 1px solid #000;
        }
        img {
            position: relative;
            top: -10%;
            left: -10%;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="https://www.fillmurray.com/g/150/150">
    </div>
</body>
</html>
