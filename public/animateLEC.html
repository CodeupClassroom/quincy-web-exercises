        div {
            position: relative;
            height: 200px;

            background-color: blue;
            color: white;
            text-align: center;
        }
        h3 {
            cursor: pointer;
            display: inline-block;
        }
        h3:hover {
            color: green;
        }

<body>

<main class="container">

    <h1>Animate Lecture</h1>
    <button class="btn btn-default" id="animate">Do Something!</button>
    <button class="btn btn-default" id="bigger">BIGGER!</button>
    <br><br>
    <div></div>
    <h3>Google</h3>

</main>

<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script>

    $(document).ready(function() {

        "use strict";

        // Animating a single style change

        // Animating a multiple changes

        // $('#animate').click(function() {
        //     $('div').animate({
        //         width: "30px",
        //         height: "30px"
        //     }, 2000);
        // });  
            

        // Relative values changes


        function getBigger() {
            $('div').animate({
                width: "+=30px",
                height: "+=30px"
            }, 500);
        }

        $('#bigger').click();  
            

        // Completion Callback

        $('h3').click(function() {
            $('h3').animate({
                "font-size": "200px",
                opacity: 0
            }, 5000, function() {
                window.location = "https://google.com"
            });
        });   


        // Chaining animations

        $('#animate').click(function() {
            $('div').animate({
                left: "400px",
                width: "400px",
                height: "400px",
                borderRadius: "250px"
            }, 2000).animate({
                left: 0,
                width: "200px",
                height: "200px",
                borderRadius: 0
            }, 2000)
        });
            

    });

</script>
