        // pass in [1, 2, 3] will return [2, 3, 4]


        // Create a function called addOne that takes an array of numbers and returns an array of the same numbers incremented by one


        var numbers = [1, 2, 3];

        function addOne(numberArray) {

            var outputArray = []; // the empty data type depends of the data type the function will return 

            // for (var i = 0; i < numberArray.length; i++) {

            //     outputArray.push(numberArray[i] + 1);

            // }

            numberArray.forEach(function(element, index, array){

                outputArray.push(element + 1);

            });

            return outputArray;
        }

        console.log(addOne(numbers));
